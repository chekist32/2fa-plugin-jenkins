name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'


categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  
  - title: '📚 Documentation updates'
    labels:
      - 'documentation'
  
  - title: '📦 Dependency updates'
    labels:
      - 'dependencies'
  
  - title: '🧰 Maintenance'
    labels: 
      - 'chore'


change-template: '- $TITLE @$AUTHOR (#$NUMBER)'


version-resolver:
  major:
    labels:
      - 'major'
  
  minor:
    labels:
      - 'minor'
  
  patch:
    labels:
      - 'patch'
  
  default: patch


template: |
  ## Changes

  $CHANGES